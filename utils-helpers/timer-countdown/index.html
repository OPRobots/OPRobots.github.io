            padding-inline: 1rem;

            right: 0;

        function updateLink() {
            const title = encodeURIComponent(document.getElementById("title").value);
            const date = encodeURIComponent(document.getElementById("date").value);
            const showHat = document.getElementById("hat").checked ? 1 : 0;
            const carousel = document.getElementById("carousel").checked ? 1 : 0;
            const color = document.getElementById("color").value.replace("#", "");
            const customColor = document.getElementById("custom-color").value.replace("#", "");
            const textCenter = document.getElementById("text-center").checked ? 1 : 0;
            const paddingRight = document.getElementById("padding-right").checked ? 1 : 0;
            const link = `${window.location.origin}${window.location.pathname}?edit=0&title=${title}&date=${date}&hat=${showHat}&carousel=${carousel}&color=${color}&customColor=${customColor}&textCenter=${textCenter}&paddingRight=${paddingRight}`;
            document.querySelector('.form-group input[readonly]').value = link;
            //update iframe src
            document.querySelector('iframe[name="edit-frame"]').src = link;
            console.log("update iframe")
        }


        (function () {
            const urlParams = new URLSearchParams(window.location.search);
            const editMode = urlParams.get('edit') || 1;
            const title = urlParams.get('title') || "Evento!";
            const date = urlParams.get('date') || "2025-01-01 00:00:00";
            const showHat = urlParams.get('hat') || 1;
            const carousel = urlParams.get('carousel') || 0;
            let color = urlParams.get('color') || "#1b176b";
            const customColor = urlParams.get('customColor') || "000";
            const textCenter = urlParams.get('textCenter') || 1;
            const paddingRight = urlParams.get('paddingRight') || 0;

            if (editMode == 1) {
                document.querySelector('.edit-mode').style.display = 'block';
                document.querySelector('.footer').style.display = 'block';
                //add child iframe to .edit-mode
                var iframe = document.createElement('iframe');
                iframe.title = "Edit Frame";
                iframe.name = "edit-frame";
                iframe.src = "./index.html?edit=0";
                iframe.style.width = "400px";//"100%";
                iframe.style.border = "145px";//"none";
                iframe.scrolling = "no";
                iframe.classList.add("align-self-center");
                document.querySelector('.edit-mode .iframe-wrapper').appendChild(iframe);

                document.querySelector('.view-mode').style.display = 'none';

                document.getElementById("title").value = title;
                document.getElementById("date").value = date.replace(" ", "T");
                document.getElementById("hat").checked = parseInt(showHat);
                document.getElementById("carousel").checked = parseInt(carousel);
                document.getElementById("color").value = color;
                document.getElementById("text-center").checked = parseInt(textCenter);
                document.getElementById("padding-right").checked = parseInt(paddingRight);
                updateLink();

                document.getElementById("title").addEventListener("input", updateLink);
                document.getElementById("date").addEventListener("input", updateLink);
                document.getElementById("hat").addEventListener("change", updateLink);
                document.getElementById("carousel").addEventListener("change", updateLink);
                document.getElementById("color").addEventListener("change", function (e) {
                    let custom_color = document.getElementById("custom-color")
                    let custom_color_placeholder = document.getElementById("custom-color-placeholder")
                    if (this.value == "custom") {
                        custom_color.removeAttribute("hidden");
                        custom_color_placeholder.setAttribute("hidden", true);
                    } else {
                        custom_color_placeholder.removeAttribute("hidden");
                        custom_color.setAttribute("hidden", true);
                    }
                    updateLink();
                });
                document.getElementById("custom-color").addEventListener("change", updateLink);
                document.getElementById("text-center").addEventListener("change", updateLink);
                document.getElementById("padding-right").addEventListener("change", updateLink);



            } else {
                document.querySelector('.edit-mode').style.display = 'none';
                document.querySelector('.view-mode').style.display = 'block';
                document.querySelector('nav').remove();
            }

            document.getElementById("timer-title").textContent = title;
            if (parseInt(showHat)) {
                document.querySelector('.hat').style.display = 'block';
            } else {
                document.querySelector('.hat').style.display = 'none';
            }
            if (parseInt(carousel)) {
                document.querySelector('.title').classList.add('carousel');
            } else {
                document.querySelector('.title').classList.remove('carousel');
            }
            if (parseInt(textCenter)) {
                document.querySelector('p.title').classList.add('text-center');
            } else {
                document.querySelector('p.title').classList.remove('text-center');
            }
            if (parseInt(paddingRight)) {
                document.querySelector('p.title').style.paddingRight = '150px';
            } else {
                document.querySelector('p.title').style.paddingRight = '0px';
            }

            if (color == "custom") {
                color = customColor;
            }
            document.body.style.color = "#" + color.replace("#", "");
            document.getElementById("timer-title").style.color = "#" + color.replace("#", "");


            var countDownDate = new Date(date).getTime();
            var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = (distance % (1000 * 60)) / 1000;

                if (distance < 0) {
                    clearInterval(x);
                    days = 0;
                    hours = 0;
                    minutes = 0;
                    seconds = 0;
                }

                document.getElementById("days").textContent = String(days).padStart(2, '0');
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds.toFixed(1)).padStart(4, '0');
            }, 100);

        })();
    </script>
